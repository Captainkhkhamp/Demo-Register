<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your Name" required>
          </div>
          <div class="input-box">
            <span class="details">Last name</span>
            <input type="text" placeholder="Enter your Last name" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your Address" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Medical History</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Smallpox</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Mumps</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Dizziness</span>
              </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Sneezing</span>
              </label>
            </div>
        <div class="gender-details">
            <span class="gender-title">Medical History</span>
            <p>Are you currently taking any medication?</p>
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">yes</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">no</span>
            </label>
          </div>
          <p>If you are currently taking medication, please in dicate it in the space below: </p>
          <form>
            <textarea></textarea>
          </form>          
        <div class="button">
          <input type="submit" value="Submit">
        </div>
        <div class="button1">
            <input type="submit" value="Reset">
          </div>
      </form>
    </div>
  </div>

</body>
</html>
